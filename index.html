        #containner {

        <div class="children">2</div>
        <div class="children">3</div>
        <div class="children">4</div>
        <div class="children">5</div>
    </div>
    <script src="paralax.js"></script>
    <script>
        let speeds = [0.1, 0.3, 0.1, 0.5, 0.001];
        let obj = {
            containner: document.getElementById('containner'),
            paddings: [0, 500, 500, 100, 100],
            speeds: speeds
        }
        let parala = new paralax(obj);
    </script>
